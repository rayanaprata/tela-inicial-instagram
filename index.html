<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="celular-insta1.png" alt="Celular com Instagram aberto">
            </div>
            <div class="intagram-continue">
                <div class="group">
                    <img src="logo-insta.png" class="insta-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="user.jpg" alt="Imagem de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue as @rayanaprataa</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not @rayanaprataa?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
